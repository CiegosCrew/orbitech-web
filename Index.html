<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbitech</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <div class="logo">Orbitech</div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Tienda</a>
      <a href="#">Contacto</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Tecnología minimalista</h1>
    <p>Productos modernos, limpios y elegantes para tu estilo digital.</p>
    <button class="cta">Ver productos</button>
  </section>

  <section class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Producto">
      <h3>Producto 1</h3>
      <p class="price">$99</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Producto">
      <h3>Producto 2</h3>
      <p class="price">$149</p>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Producto">
      <h3>Producto 3</h3>
      <p class="price">$199</p>
    </div>
  </section>

  <footer class="footer">
    © 2025 Orbitech — GitHub: <a href="https://github.com/CiegosCrew">CiegosCrew</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
